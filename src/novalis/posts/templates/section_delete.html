{% extends 'base.html' %}
{% block content %}
<form  class="company-check" method="post"> {% csrf_token %}
    <p> {{ object.name }} </p>
    <br>
    <p>Are you sure you want to delete this section?</p>
    <p style="color:red">All posts in this section will be deleted!</p>

    <button class="btn btn-dark superuser" type="submit" value="confirm">delete</button>
    <button class="btn btn-light superuser"  type="button"><a id="decline" href="{% url 'posts:superuser' %}">cancel</a></button>
</form>
{% endblock %}
