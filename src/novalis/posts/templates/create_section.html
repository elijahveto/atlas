{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}

<div class="container">
        <div class="sidenav" >
            {% for section in sections %}
          <a href="{{ section.get_absolute_url }}">{{ section.name }}</a>
            {% endfor %}
          <a href="/new-section"> Create new Section </a>
        </div>

        <!-- Page content -->
        <div class="main">
          <form action='.' method='POST'>{% csrf_token %}
                {{ section_form|crispy }}
                <button type="submit" class="btn btn-dark">create section</button>
          </form>
        </div>
</div>


{% endblock %}
