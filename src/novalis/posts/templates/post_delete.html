{% extends 'base.html' %}
{% block content %}
<!--was important to not include any action in the form for delete to work -->
<div class="company-check">
    <form method="post"> {% csrf_token %}
        <p> {{ object.title }} </p>
        <br>
        <p>Are you sure you want to delete this post?</p>

        <button class="btn btn-dark superuser" type="submit" value="confirm">delete</button>
        <button class="btn btn-light superuser"  type="button"><a id="decline" href="./">cancel</a></button>

    </form>
</div>
{% endblock %}
