{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>ATLAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">
    <link href='{% static "css/styles.css" %}' rel="stylesheet">
    {% endblock %}
</head>
<body>

<!--NAVBAR -->

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ATLAS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapses" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          {% if user.is_authenticated %}
            <a class="nav-link" href="/posts">Posts</a>
            <a class="nav-link" href="/logout">Logout</a>
            {% if user.is_manager %}
             <a class="nav-link" href="/superuser">Edit Content</a>
<!--            <a class="nav-link" href="/gatekeeper">New Users</a>-->
            {% endif %}
          {% else %}
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link" href="/login">Login</a>
          {% endif %}
      </div>
    </div>
  </div>
</nav>

<!--CONTENT-->
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
